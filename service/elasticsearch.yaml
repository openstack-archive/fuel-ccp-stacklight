service:
  name: elasticsearch
  ports:
    - {{ elasticsearch.port }}
    - {{ elasticsearch.cluster_port }}
  containers:
    - name: elasticsearch
      image: elasticsearch
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: /usr/share/elasticsearch/bin/elasticsearch
        files:
          - elasticsearch.yml
    - name: cron
      image: cron
      probes:
        readiness: "true"
        liveness:
          path: "true"
          type: "exec"
      daemon:
        command: cron -f
        files:
          - es-curator-config
          - es-curator-action-delete-indice
          - es-curator-cronjob
files:
  elasticsearch.yml:
    path: /usr/share/elasticsearch/config/elasticsearch.yml
    content: elasticsearch.yml.j2
  es-curator-config:
    path: /etc/curator/curator.yaml
    content: curator.yaml.j2
  es-curator-action-delete-indice:
    path: /etc/curator/action-delete-indice.yaml
    content: curator-action-delete-indice.yaml.j2
  es-curator-cronjob:
    path: /etc/cron.d/curator
    content: curator-cronjob
    perm: "0644"
