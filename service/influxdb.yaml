service:
  name: influxdb
  node-selector:
    openstack-controller: "true"
  ports:
    - influxdb_port
  containers:
    - name: influxdb
      image: influxdb
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: influxd -config /etc/influxdb/influxdb.conf
        files:
          - influxdb.conf
      volumes:
        - name: influxdb-data
          type: empty-dir
          path: /var/lib/influxdb
files:
  influxdb.conf:
    path: /etc/influxdb/influxdb.conf
    content: influxdb.conf.j2
    perm: "0600"
