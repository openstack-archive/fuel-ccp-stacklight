---
alarms:
    - name: 'log-fs-warning'
      description: "The log filesystem's free space is low"
      severity: 'warning'
      enabled: 'true'
      trigger:
        rules:
          - metric: fs_space_percent_free
            fields:
              fs: '/var/log'
            relational_operator: '<'
            threshold: 10
            window: 60
            periods: 0
            function: min
    - name: 'log-fs-critical'
      description: "The log filesystem's free space is too low"
      severity: 'critical'
      enabled: 'true'
      trigger:
        rules:
          - metric: fs_space_percent_free
            fields:
              fs: '/var/log'
            relational_operator: '<'
            threshold: 5
            window: 60
            periods: 0
            function: min
    - name: 'cpu-critical'
      description: 'The CPU usage is too high'
      severity: 'critical'
      trigger:
        logical_operator: 'or'
        rules:
          - metric: 'intel.procfs.cpu.idle_percentage'
            fields:
              cpuID: 'all'
            relational_operator: '<='
            threshold: '5'
            window: '120'
            periods: '0'
            function: 'avg'
          - metric: 'intel.procfs.cpu.iowait_percentage'
            fields:
              cpuID: 'all'
            relational_operator: '>='
            threshold: '35'
            window: '120'
            periods: '0'
            function: 'avg'
    - name: 'cpu-warning'
      description: 'The CPU usage is high'
      severity: 'warning'
      trigger:
        logical_operator: 'or'
        rules:
          - metric: 'intel.procfs.cpu.idle_percentage'
            fields:
              cpuID: 'all'
            relational_operator: '<='
            threshold: '15'
            window: '120'
            periods: '0'
            function: 'avg'
          - metric: 'intel.procfs.cpu.iowait_percentage'
            fields:
              cpuID: 'all'
            relational_operator: '>='
            threshold: '25'
            window: '120'
            periods: '0'
            function: 'avg'

node_cluster_alarms:
    default:
      alarms:
        log-fs: ['log-fs-critical', 'log-fs-warning']
        cpu:    ['cpu-critical', 'cpu-warning']
