configs:
  elasticsearch:
    port:
      cont: 9200
    cluster_port:
      cont: 9300
    retention_period: 30
  kibana:
    port:
      cont: 5601
  heka:
    max_procs: 2
    service_pattern: "^k8s_(.-)%..*"
  hindsight_heka_tcp_port:
    cont: 5565
  grafana:
    host: "grafana"
    port:
      cont: 3000
    user: "admin"
    password: "admin"
  influxdb:
    database: "ccp"
    host: "influxdb"
    password: ""
    port:
      cont: 8086
    user: ""
  snap:
    log_level: 3
  cron:
    rotate:
      interval: "daily"
      days: 6
      minsize: "1M"
      maxsize: "100M"
versions:
  influxdb_version: "0.13.0"
  grafana_version: "3.0.3-1463994644"
  elasticsearch_version: "2.4.0"
  kibana_version: "4.6.1"
  elasticsearch_curator_version: "4.1.0"
