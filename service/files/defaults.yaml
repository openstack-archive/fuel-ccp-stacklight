configs:
  kibana:
    port:
      cont: 5601
  heka:
    max_procs: 2
    service_pattern: "^k8s_(.-)%..*"
  hindsight_heka_tcp_port:
    cont: 5565
  influxdb:
    database: "ccp"
    host: "influxdb"
    password: ""
    port:
      cont: 8086
    user: ""
  snap:
    log_level: 3
  cron:
    rotate:
      interval: "daily"
      days: 6
      minsize: "1M"
      maxsize: "100M"
versions:
  influxdb_version: "0.13.0"
  kibana_version: "4.6.1"
