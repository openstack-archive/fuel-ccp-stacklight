dsl_version: 0.1.0
service:
  name: kibana
  ports:
    - {{ kibana.port }}
  containers:
    - name: kibana
      image: kibana
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: /opt/kibana/bin/kibana
        dependencies:
          - elasticsearch
        files:
          - kibana.yml
files:
  kibana.yml:
    path: /opt/kibana/config/kibana.yml
    content: kibana.yml.j2
