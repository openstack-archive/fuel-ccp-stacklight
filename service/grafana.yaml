service:
  name: grafana
  ports:
    - grafana_port
  containers:
    - name: grafana
      image: grafana
      probes:
        readiness:  "true"
        liveness: "true"
      daemon:
        command: /start.sh
      volumes:
          - name: grafana-data
            type: empty-dir
            path: /var/lib/grafana
